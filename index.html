<body>

<div id="mainDiv">

			<span class="space"/><span class="comments">From 2020—01-31,</span><br />
			<span class="space"/><span class="comments" id="today">To 2019-12-09.</span><br />

			Cool Boy ： <span class="keyword">Mr</span> Yang<br />
			Sweet Girl ： <span class="keyword">Mrs</span> Zhang<br />
			<br><br />
			It's a love story. <br />
			We fall in love river. <br />
			<span class="comments"> Love can touch us one time. </span><br />

			<span class="keyword">Just</span> the story is <span class="keyword">going</span>.<br />

		<div id="loveHeart">

				<div id="messages">
					Honey, we have been together for
					<div id="elapseClock"></div>

				</div>

</div>

<script type="text/javascript">

var c = new Date();
var to_today = "To " + c.getFullYear() + "-" + (c.getMonth() + 1) + "-" + c.getDate() + ".";
document.getElementById("today").innerHTML=to_today;

var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020, 0, 31);
together.setHours(19);
together.setMinutes(54);
together.setSeconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
